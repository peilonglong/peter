<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台系统管理</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/xadmin.css') }}">

    <script type="text/javascript" src="{{ url_for('static',filename='jquery/jquery-3.2.1.js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/layui/layui.jquery') }}" charset="utf-8"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='jquery/xadmin.jquery') }}"></script>


</head>
<body class="login-bg">
    <div class="login">
        <div class="message">管理员登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" >
            <input  type="text" name="username"  placeholder="用户名" />
            <hr class="hr15">
            <input  type="password" name="password"  placeholder="密码" />
            <hr class="hr15">
            <input  type="submit" value="登录" lay-submit lay-filter="login" style="width:100%;">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
                layer.msg(JSON.stringify(data.field),function(){
                    {#location.href='index.html'#}
                });
                return false;
              });
            });
        })


    </script>
    <!-- 底部结束 -->

</body>
</html>
